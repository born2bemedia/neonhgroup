<section class="faq-main">
    <div class="faq-main__container _container">
        {faqData.map((section, sectionIndex) => (
            <div key={sectionIndex} class="faq-main__row">
                <h2 class="faq-main__title">{section.title}</h2>
                <div class="faq-main__content">
                    {section.items.map((item, itemIndex) => {
                        const index = `${sectionIndex}-${itemIndex}`;
                        const isOpen = openIndexes[index];

                        return (
                            <div key={index} class="faq-main__accordion">
                                <button 
                                    class={`faq-main__accordion-btn ${isOpen ? "_active" : ""}`} 
                                    onClick={() => toggleAccordion(index)}
                                >
                                    {item.question}
                                    <ArrowDown style={{ transform: isOpen ? "rotate(180deg)" : "rotate(0deg)", transition: "transform 0.3s ease" }} />
                                </button>
                                
                                <motion.div 
                                    initial={{ height: 0, opacity: 0 }} 
                                    animate={{ height: isOpen ? "auto" : 0, opacity: isOpen ? 1 : 0 }} 
                                    transition={{ duration: 0.4, ease: "easeInOut" }}
                                    style={{ overflow: "hidden" }}
                                >
                                    <div class="faq-main__wrapper">{item.answer}</div>
                                </motion.div>
                            </div>
                        );
                    })}
                </div>
            </div>
        ))}
    </div>
</section>
